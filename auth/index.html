<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Auth</title>
    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .circle {
        border-radius: 50%;
      }
      .rounded {
        border-radius: 5px;
      }

      .card-login {
        margin-left: auto;
        margin-right: auto;
        max-width: 30rem;
        display: none;
        background-color: #f1f1f1;
      }

      .card-signup {
        margin-left: auto;
        margin-right: auto;
        max-width: 30rem;
        display: none;
        background-color: #e8cccc;
      }

      .card-profile {
        margin-left: auto;
        margin-right: auto;
        max-width: 30rem;
        display: none;
        background-color: #aff5a9;
      }

      .card-profile-image {
        margin-left: auto;
        margin-right: auto;
        width: 16rem;
      }

      .profile-img-wrap{
        height: 10rem;
        background-color: #f5f5f5;
        overflow: hidden;
      }

      .btn-showSignup,
      .btn-showLogin,
      .btn-logout {
        float: right;
        cursor: pointer;
      }

      input[type='file'] {
        opacity: 0; /* make transparent */
        z-index: -1; /* move under anything else */
        position: absolute; /* don't let it take up space */
      }
      input[type='file']:focus + label {
        outline: 2px solid; /* example focus style */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card card-login p-3">
        <h5 class="card-title">Log in</h5>
        <form id="login-form" class="bg-custom-1">
          <div class="form-group mt-3">
            <label for="user-email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="user-email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="user-password">Password</label>
            <input
              type="password"
              class="form-control"
              id="user-password"
              placeholder="Password"
              required
            />
          </div>
          <button class="btn btn-primary mt-3" id="btn-login">Log in</button>
        </form>

        <div class="mb-3">
          <a class="btn-showSignup" id="btn-showSignup">sign up</a>
        </div>
      </div>

      <div class="card card-signup p-3">
        <h5 class="card-title">Sign up</h5>
        <form id="signup-form">
          <div class="form-group mt-3">
            <label for="user-email-signup">Email address</label>
            <input
              type="email"
              class="form-control"
              id="user-email-signup"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="user-password-signup">Password</label>
            <input
              type="password"
              class="form-control"
              id="user-password-signup"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="user-fullname-signup">Full name</label>
            <input
              type="text"
              class="form-control"
              id="user-fullname-signup"
              aria-describedby="emailHelp"
              placeholder="Enter Full name"
              required
            />
          </div>
          <button class="btn btn-primary mt-3">Sign up</button>
        </form>
        <div class="mb-3">
          <a class="btn-showLogin" id="btn-showLogin">Log in</a>
        </div>
      </div>

      <div class="card card-profile p-3">
        <h5 class="card-title">Hello , <span id="user-fullname"></span></h5>
        <hr />
        <div class="card card-profile-image p-3 center">
          <div class="profile-img-wrap p-2">
            <img id="profile-img" class="rounded center hidden" src="" alt="" />
          </div>
          <form id="upload-form" class="center">
            <div class="form-group">
              <input
                type="file"
                class="custom-file-input m-3"
                id="fileinput"
                name="file"
              />
            </div>
            <button id="btn-file" class="center btn btn-sm btn-primary m-1">Select Photo</button>
          </form>
        </div>
        <form id="profile-form">
          <div class="form-group mt-3">
            <label for="user-fullname-profile">Full name</label>
            <input
              type="text"
              class="form-control"
              id="user-fullname-profile"
              aria-describedby=""
              placeholder="Enter Full name"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="user-birthdate-profile">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="user-birthdate-profile"
              name="user-birthdate-profile"
            />
          </div>
          <div class="form-group mt-3">
            <label for="user-mobile-profile">Mobile</label>
            <input
              type="text"
              class="form-control"
              id="user-mobile-profile"
              aria-describedby=""
              placeholder="Enter mobile no."
              required
            />
          </div>
          <button class="btn btn-primary mt-3">Update Profile</button>
        </form>
        <div class="mb-3">
          <a class="btn-logout" id="btn-logout">Log out</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script>
      // const serverURL = 'http://localhost:3000';
      const serverURL = 'https://mick-api.herokuapp.com';

      const panelLogin = document.querySelector('.card-login');
      const panelSignup = document.querySelector('.card-signup');
      const panelProfile = document.querySelector('.card-profile');

      const userFullnameElement = document.getElementById('user-fullname');
      const userProfileFullNameInput = document.getElementById(
        'user-fullname-profile'
      );
      const userProfileBirthdateInput = document.getElementById(
        'user-birthdate-profile'
      );
      const userProfileMobileInput = document.getElementById(
        'user-mobile-profile'
      );

      // check Authorization ============================================
      const checkAuth = function () {
        const token = localStorage.getItem('token');
        let hasError = false;

        if (!token) {
          userFullnameElement.innerHTML = '';
          panelLogin.style.display = 'block';
          panelSignup.style.display = 'none';
          panelProfile.style.display = 'none';
          return;
        }

        fetch(serverURL + '/auth/profile', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token,
          },
        })
          .then((response) => {
            if (!response.ok) {
              hasError = true;
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
            if (hasError) {
              throw new Error(data.message);
            }
            userFullnameElement.innerHTML = data.fullname;
            userProfileFullNameInput.value = data.fullname;
            userProfileBirthdateInput.value =
              data.birthdate?.substr(0, 10) || '';
            userProfileMobileInput.value = data.mobile || '';

            panelLogin.style.display = 'none';
            panelSignup.style.display = 'none';
            panelProfile.style.display = 'block';

            document.getElementById('profile-img').src =
              serverURL + '/profile/img/' + data.userId + '.png';
            document.getElementById('profile-img').style.height = '100%';
            document.getElementById('profile-img').classList.remove('hidden');
            
          })
          .catch((error) => {
            console.log(error);
            alert(error);
            logout();
          });
      };

      // Login  ============================================
      const login = function (email, password) {
        const data = { email, password };
        let hasError = false;

        fetch(serverURL + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              hasError = true;
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
            if (hasError) {
              throw new Error(data.message);
            }
            localStorage.setItem('token', data.token);
            localStorage.setItem('userId', data.userId);
            checkAuth();
          })
          .catch((error) => {
            console.log(error);
            alert(error);
          });
      };

      // Log out ============================================
      const logout = function () {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        document.getElementById('profile-img').src ='';
        checkAuth();
      };

      // Sign up  ============================================
      const signup = function (email, password, name) {
        const data = { email, password, name };
        let hasError = false;

        fetch(serverURL + '/auth/signup', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              hasError = true;
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
            if (hasError) {
              throw new Error(data.data[0].msg);
            }
            login(email, password);
          })
          .catch((error) => {
            console.log(error);
            alert(error);
          });
      };

      // Update Profile  ============================================
      const updateProfile = function (name, mobile, birthdate) {
        const token = localStorage.getItem('token');
        const data = { name, mobile, birthdate };
        let hasError = false;

        fetch(serverURL + '/auth/profile', {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token,
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (!response.ok) {
              hasError = true;
            }
            return response.json();
          })
          .then((data) => {
            console.log(data);
            if (hasError) {
              throw new Error(data.message);
            }
            alert(data.message);
            checkAuth();
          })
          .catch((error) => {
            console.log(error);
            alert(error);
          });
      };

      // Upload Photo ==========================================
      const uploadPhoto = () => {
        const token = localStorage.getItem('token');
        let formdata = new FormData();
        formdata.append('file', document.getElementById('fileinput').files[0]);

        fetch(serverURL + '/upload', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer ' + token,
          },
          body: formdata,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.filename) {

              console.log(serverURL + '/profile/img/' + data.filename);
              document.getElementById('profile-img').src =
                serverURL + '/profile/img/' + data.filename + '?t=' + new Date().getTime();
              document.getElementById('profile-img').style.height = '100%';
              document.getElementById('profile-img').classList.remove('hidden');
            } else {
              console.log(data.message);
              alert(data.message);
            }
          })
          .catch((error) => {
            console.log(error);
            alert(error);
          });
      };

      document
        .getElementById('btn-showSignup')
        .addEventListener('click', function (e) {
          panelLogin.style.display = 'none';
          panelSignup.style.display = 'block';
          panelProfile.style.display = 'none';
        });

      document
        .getElementById('btn-showLogin')
        .addEventListener('click', function (e) {
          panelSignup.style.display = 'none';
          panelLogin.style.display = 'block';
          panelProfile.style.display = 'none';
        });

      document
        .getElementById('btn-logout')
        .addEventListener('click', function (e) {
          logout();
        });

      document
        .getElementById('login-form')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          const email = document.getElementById('user-email').value;
          const password = document.getElementById('user-password').value;
          login(email, password);
        });

      document
        .getElementById('signup-form')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          const email = document.getElementById('user-email-signup').value;
          const password = document.getElementById(
            'user-password-signup'
          ).value;
          const name = document.getElementById('user-fullname-signup').value;
          signup(email, password, name);
        });

      document
        .getElementById('profile-form')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          const name = document.getElementById('user-fullname-profile').value;
          const mobile = document.getElementById('user-mobile-profile').value;
          const birthdate = document.getElementById(
            'user-birthdate-profile'
          ).value;

          updateProfile(name, mobile, birthdate);
        });

      document
        .getElementById('btn-file')
        .addEventListener('click', function () {
          event.preventDefault();
          document.getElementById('fileinput').click();
        });

      document
        .getElementById('fileinput')
        .addEventListener('change', uploadPhoto, false);


      checkAuth();
    </script>
  </body>
</html>
